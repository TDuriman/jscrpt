<!--Lesson 5 Variables-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5-Variables</title>
  </head>
  <body>
    <script>
      let variable1 = 3;
      console.log(variable1);

      const calculation = 2 + 2;
      console.log(calculation);
      console.log(calculation + 2);

      const res = calculation + 2;
      console.log(res);

      const mes = "hello";
      console.log(mes);

      variable1 = 5;
      console.log(variable1);

      variable1 = variable1 + 1;
      console.log(variable1);

      const variable2 = 3; //const creates a variable just like let, cant change its value later
      var variable3 = 3;
    </script>
  </body>
</html>
